name: rpm build

on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
  oclifpack:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout cli
        uses: actions/checkout@v2
      - name: create package
        run: | 
            npm cache clear & npm ci
            npm install -g @oclif/dev-cli
            oclif-dev pack --targets=linux-x64
      - name: upload package
        uses: actions/upload-artifact@v2
        with:
            name: my-artifact
            path: dist/twilio-v2.27.1/twilio-v2.27.1-linux-x64.tar.gz
            
  rpmbuild:
    runs-on: ubuntu-latest
    needs: [oclifpack]
    steps:
      - uses: actions/checkout@v2
      - name: get tag
        id: get-tag
        run: |
          git fetch --tags
          echo "::set-output name=TAG_NAME::$(git describe --tags $(git rev-list --tags --max-count=1))"
      - uses: actions/download-artifact@v2
        with:
          name: my-artifact
          path: .github/rpm
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: .github/rpm
      - uses: ./.github/actions/build-rpm
        id: build_rpm
        with:
          spec_file: .github/rpm/twilio.spec
          sources: |
            .github/rpm/twilio-v2.27.1-linux-x64.tar.gz
          variables: |
            _version=2.27.1
            _foo=bar
      - name: build_rpm outputs
        run: |
          echo rpm_package_name: ${{ steps.build_rpm.outputs.rpm_package_name }}
          echo rpm_package_path: ${{ steps.build_rpm.outputs.rpm_package_path }}
          
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ steps.build_rpm.outputs.rpm_package_path }}
          asset_name: ${{ steps.build_rpm.outputs.rpm_package_name }}
          tag: ${{ steps.get-tag.outputs.TAG_NAME }}
          overwrite: true

  removeartifact:
    runs-on: ubuntu-latest
    needs: [oclifpack, rpmbuild]
    steps:
      - name: remove artifact
        uses: actions/github-script@v3
        with:
          github-token: ${{ github.token }}
          script: |
                const response = await github.request(`GET /repos/${{github.repository}}/actions/runs/${{ github.run_id }}/artifacts`)
                for (artifact of response.data.artifacts) {
                  console.log(`Deleting artifact with id ${artifact.id}`)
                  const deleteResponse = await github.request(`DELETE /repos/${{github.repository}}/actions/artifacts/${artifact.id}`)
                }
    

